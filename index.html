<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Odin sign up</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <aside>
        <div class="logo">
          <img
            class="odin-logo"
            src="/assets/img/odin-lined.png"
            alt="Awesome Odin Logo"
          />
          <p>Odin</p>
        </div>
        <div class="photo-credits">
          <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
            <a href="https://unsplash.com/photos/25xggax4bSA"> Unsplash</a>
          </p>
        </div>
      </aside>

      <div class="main-content">
        <header>
          <h1>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati,
            neque? Deleniti architecto unde similique molestias vel eos
            blanditiis ?
          </h1>
          <h1>You know you want to</h1>
        </header>

        <main>
          <form action="#" method="post">
            <h2>Let's do this!</h2>

            <div class="form-content">
              <div class="form-group">
                <label for="first-name">First name</label>
                <input
                  id="first-name"
                  title="Your first-name, must be between 3 and 20 characters"
                  type="text"
                  placeholder="please enter your first-name"
                  minlength="3"
                  maxlength="20"
                  required
                />
              </div>
              <div class="form-group">
                <label for="last-name">Last name</label>
                <input
                  id="last-name"
                  type="text"
                  placeholder="please enter your last-name"
                  title="Your last-name, must be between 3 and 20 characters"
                  minlength="3"
                  maxlength="20"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  id="email"
                  type="email"
                  title="A valid email address, between 5 and 30 characters"
                  placeholder="please enter your email"
                  minlength="5"
                  maxlength="30"
                  required
                />
              </div>
              <div class="form-group">
                <label for="phone-number">Phone number</label>
                <input
                  id="phone-number"
                  type="tel"
                  title="Your phone number"
                  placeholder="please enter your phone number"
                  minlength="10"
                  maxlength="15"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  id="password"
                  type="password"
                  title="Your password, between 7 and 30 characters, at least one letter, one number and one special character"
                  placeholder="please enter your password"
                  minlength="7"
                  maxlength="30"
                  regex="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{7,}$"
                  required
                />
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm password</label>
                <input
                  id="confirm-password"
                  type="password"
                  title="Confirm your password, must be identical to the password you entered"
                  placeholder="please confirm your password"
                  minlength="7"
                  maxlength="30"
                  regex="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{7,}$"
                  required
                />
              </div>
            </div>

            <div class="form-footer">
              <input type="submit" value="Create Account" />
            </div>
          </form>
        </main>

        <footer>
          <p>
            Already have an account?
            <a
              href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form"
              >Log in</a
            >
          </p>
        </footer>

        <form action=""></form>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
